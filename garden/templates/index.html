<!DOCTYPE html>
<html>
<head>
  <title>Smart Garden Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    .moist {
      font-size: 2rem;
      color: #0984e3;
      margin-bottom: 2rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .controls form {
      margin: 0;
    }
    button {
      padding: 1.2rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .pump-on { background: #00cec9; color: white; }
    .pump-off { background: #0984e3; color: white; }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Smart Garden Dashboard</h1>
  <div class="moist">
    Soil Moisture: <span id="moisture">--</span>% (<span id="status">--</span>)
  </div>
  <div class="controls">
    <form action="/pump/on"><button class="pump-on">Pump ON</button></form>
    <form action="/pump/off"><button class="pump-off">Pump OFF</button></form>
  </div>

  <script>
    const socket = io();

    socket.on('moisture_update', function(data) {
      // Data format: "45,Wet"
      const [percent, status] = data.value.split(',');
      document.getElementById('moisture').textContent = percent;
      document.getElementById('status').textContent = status;
    });
  </script>
</body>
</html>
